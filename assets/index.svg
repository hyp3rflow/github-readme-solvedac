<svg
      width="700"
      height="150"
      viewBox="0 0 700 150"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:xhtml="http://www.w3.org/1999/xhtml"
    >
      <style>
        @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&amp;display=swap');

        * {
          font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        text {
          fill: black;
        }

        .profile-image {
          filter: drop-shadow(rgba(0, 212, 151, 0.6) 0px 4px 8px);
        }

        .header {
          font-weight: 700;
          font-size: 20px;
        }

        .bio {
          font-size: 16px;
          overflow: hidden;
          text-overflow: ellipsis;
          display: inline-block;
          width: 400px;
          height: 30px;
          white-space: nowrap;
        }

        .rank {
          color: rgb(39, 226, 164);
          font-weight: 700;
          font-size: 24px;
        }

        .exp-progress {
          color: rgb(138, 143, 149);
          font-weight: 400;
          font-size: 14px;
        }

        .flex-row {
          display: flex;
          flex-direction: row;
          width: 235px;
          height: 50px;

          justify-content: flex-end;
        }

        .item-box {
          margin-left: 12px;
          padding-right: 10px;
          border-right: 1px solid black;
        }

        .item-title {
          font-weight: 400;
          font-size: 16px;
        }

        .item-number {
          font-weight: 600;
          font-size: 22px;
          text-align: right;
        }
      </style>
      <rect
        data-testid="card-bg"
        x="0.5"
        y="0.5"
        rx="4.5"
        height="99%"
        stroke="#E4E2E2"
        width="699"
        fill="#FFFEFE"
      />
      <g class="profile" data-testid="card-title" transform="translate(20, 20)">
        <foreignObject class="profile-image" width="300" height="300" x="-5" y="5">
          <xhtml:img
            width="100"
            height="100"
            src="https://static.solved.ac/tier_small/17.svg"
          />
        </foreignObject>
        <text x="105" y="20.5" class="header">hyperflow</text>
        <g transform="translate(105, 28)">
          <foreignObject width="400" height="100">
            <xhtml:span class="bio">
              가나다라마가나다라마가나다라마가나다라마가나다라마가나다라마
            </xhtml:span>
          </foreignObject>
        </g>
      </g>

      <g transform="translate(125, 80)">
        <foreignObject width="300" height="300">
          <xhtml:div class="rank">Platinum IV</xhtml:div>
          <xhtml:div class="exp-progress">3,891,191,500 / 3,891,191,500</xhtml:div>
        </foreignObject>

        <foreignObject width="300" height="300" x="305" y="3">
          <xhtml:div class="flex-row box">
            <xhtml:div class="item-box box">
              <xhtml:div class="item-title">전체 랭킹</xhtml:div>
              <xhtml:div class="item-number">1</xhtml:div>
            </xhtml:div>
            <xhtml:div class="item-box box">
              <xhtml:div class="item-title">문제 해결 수</xhtml:div>
              <xhtml:div class="item-number">8,705</xhtml:div>
            </xhtml:div>
          </xhtml:div>
        </foreignObject>
      </g>

      <g class="badge" data-testid="card-badge" transform="translate(585, 10)">
        <foreignObject width="45" height="45" y="5">
          <xhtml:img
            width="45"
            height="45"
            src="https://static.solved.ac/profile_badge/ucpc2020.png"
          />
        </foreignObject>
